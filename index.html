<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعلماتي من DECI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            color: #00509e;
            border-bottom: 2px solid #00509e;
            padding-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        .section {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .highlight {
            background-color: #e7f1ff;
            border-left: 4px solid #00509e;
            padding: 10px;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h1>الموضوعات التي استمتعت بها أكثر</h1>
            <p class="highlight">اكتب هنا</p>
        </div>
        <div class="section">
            <h1>الموضوعات التي أريد تعلم المزيد عنها</h1>
            <p class="highlight">اكتب هنا </p>
        </div>
        <div class="section">
            <h1>الموضوعات التي وجدتها صعبة</h1>
            <p class="highlight">اكتب هنا </p>
        </div>
    </div>
</body>
</html>
